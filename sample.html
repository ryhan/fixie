<!DOCTYPE html>
<html>
<head>
	<title>Fixie.js Sample</title>

	<style>
		body{
			font-family: Helvetica, arial, sans-serif;
			width:800px;
			margin:150px auto;
		}
		img{
			width:300px;
			height:200px;
			float:right;
			margin:20px;
		}
	</style>

</head>
<body>
	<article>
		<h1 data-fixie="true"></h1>
		<p> Check us out at <a data-fixie="true"></a></p>
		<section>
			<p data-fixie="true"></p>
			<img data-fixie="true"></img>
			<p data-fixie="true"></p>
			<p data-fixie="true"></p>
		</section>
		<h2 data-fixie="true"></h2>
		<p class="foo"></p>
		<p class="bar"></p>

	</article>
</body>
<script type="text/javascript" src="fixie.js"></script>
<script>fixie.init(".foo, .bar");</script>

</html>
